<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background-color: wheat">
<div class="container">
  <div class="row my-5">
    <div class="col-md-6">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open
      </button>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Edit</h4><span class="close" data-dismiss="modal">&times;</span>
            </div>
            <div class="modal-body">
              <label for="Title" class="mt-1">Title</label>
              <input type="text" class="mb-1" id="Title" placeholder="Task Entity" style="width: 100%">
              <label for="Status" class="mt-1">Status</label>
              <input type="text" class="mb-1" id="Status" placeholder="OPEN" style="width: 100%">
              <label for="Content" class="mt-1">Content</label>
              <textarea type="text" class="mb-1" id="Content" placeholder="(3)Write a Task POJO with the following properties: title, status of type Status(Enum), content" style="width: 100%"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
